<html>
<head>
	
	<link rel="stylesheet" href="./css/app.css"/>
</head>

<body>
	<div id="app">
         <div class="mainContainer">
                
                    <div class="greenBanner">
                    </div>
                    
                    <div class="searchContainer">
                    
                        <div class="searchNav">
                            <div class="controlContainer">
                                <span class="title">
                                    <img class="logo" src="./img/wikiversityLogo.png"/> <b>FIND</b> SCHOOLS
                                </span>
                                <!-- 
                                    this is for search
                                -->
                                <span id="searchBox"></span>
                            </div>
                            
                        </div>
                        
                        <div class="searchPane">
                        
                            <div class="searchControls">
                                <span class="refineLabel">Refine your search:</span>
                                <span class="sortContainer">
                                    
                                </span>

                                <span class="viewControlContainer">
                                   
                                </span>
                            </div>
                            
                            <div class="facets">
                                <div id="campusFacet">
                                </div> 
                                <div id="studentsFacet">
                                </div> 
                                <div id="endowmentFacet">
                                </div>   
                            </div>

                            <div class="resultsPane">   
                                <!-- search results -->                        
                                <div id="results" style="width: 100%; height: 100%">
                                    <!-- search results div must have width or height set for infinite scrolling to work eg: 100% or 500px-->
                                </div>
                            </div>

                            <div class="navFooter">
                               
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
	</div>
</body>
<script src="../bundle.js"></script>
<script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>

<script>
    var search = new AzSearch({
        serviceName: "azsdoofgod",
        index: "wikiversity",
        queryKey: "4412747C72BF48B6C761ED7E00D9964D"
    });

    var resultTemplate = 
        '<img src="{{image_url}}"/>' +
        '<div class="imgTitle">{{title}}</div>';

    search.addResultsView({
        htmlId: "results",
        resultTemplate: resultTemplate
    });

    search.addSearchBox({
        htmlId:"searchBox",
        suggesterName: "titleSuggester",
        searchFields: ["title"],
        hitHighlightPreTag: "<b>",
        hitHighlightPostTag: "</b>",
        suggestionTemplate: "{{{searchText}}}"
    });
    search.addCheckboxFacet({
        htmlId: "campusFacet",
        fieldName: "campusType",
        displayName: "Campus type",
        isNumeric: false
    });
    search.addRangeFacet({
        htmlId: "studentsFacet",
        fieldName: "studentsCount",
        displayName: "Students",
        min: 0,
        max: 100000
    });
    search.addRangeFacet({
        htmlId: "endowmentFacet",
        fieldName: "endowmentAmount",
        displayName: "Endowment",
        min: 0,
        max: 5000000000
    });
</script>

</style>

</html>
